<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCD-CP1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ACCD-CP1</h1>
  <ul id="links"></ul>

  <!-- Load the auto-generated file list -->
  <script src="fileList.js"></script>

  <!-- Main script -->
  <script>
    const base = "https://eggysaur.github.io/ACCD-CP1/";
    const list = document.getElementById("links");

    // files comes from fileList.js now!
    for (const folder in files) {
      const folderHeader = document.createElement("h2");
      folderHeader.textContent = folder;
      list.appendChild(folderHeader);

      const ul = document.createElement("ul");

      files[folder].forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `${base}${folder}/${file}`;
        a.textContent = `${folder}/${file}`;
        li.appendChild(a);
        ul.appendChild(li);
      });

      list.appendChild(ul);
    }
  </script>
</body>
</html>
