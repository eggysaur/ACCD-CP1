<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive CSS Homework</title>
    <style>

        body {
            background: #f0f0f0;
            color: #222;
            font-family: Quicksand, sans-serif;
            padding: 20px;
            transition: background 0.8s;
        }
        .meow{
            border-radius: 25px;
            background-color:rgb(233, 255, 143);
            padding: 15px;
            padding-left: 25px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.8s;
        }
        .meow:hover{
            outline: rgb(0, 0, 0) dotted 3px;
        }
        ul {
            list-style-type: none;
            display: inline-block;
        }

        ul li{
            display: inline-flex;
            margin: 10px;
            border-radius: 10px;
            padding: 20px;
            background-color: rgb(179, 255, 179);
            
        }


        @media (max-width: 800px) {
            body {
                background: #6bbfff;
                color: #005;
                text-align: center;
            }
            .meow {
                background-color: rgb(255, 179, 179);
                padding: 20px;;
            }
            ul {
                margin-left:-10px;
                margin-right: 5%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                justify-items: center;
            }
            ul li {
                width: 100%;
                display: block;
            }
            ul li :hover{
                outline: rgb(255, 255, 255) dotted 3px;
            }
        }

        @media (max-width: 450px) {
            body {
                background: #ff5e5e;
                color: rgb(87, 0, 0);
                text-align: right;
            }
            .meow {
                background-color: rgb(179, 255, 179);
                padding: 25px;;
            }
            ul {
                margin-right:60px;
                margin-left:-10%;
                list-style-type: none;
                display: inline-block;
                text-align: right;
            }
            ul li {
                display: inline-block;
                margin: 10px;
                border-radius: 10px;
                padding: 20px;
                background-color: rgb(179, 255, 179);
            }
        }
        @media (max-width: 280px) {
            ul{
                display: none;
            }
        }

        
    </style>
</head>
<body>
    <h1>Responsive CSS Homework</h1>
    <p class="meow">This is pretty cool!</p>
    <p id="window-dimensions" class="meow"></p>
    <script>
        function updateDimensions() {
            const dims = `${window.innerWidth}`;
            document.getElementById('window-dimensions').textContent = `current width: ${dims}`;
        }
        window.addEventListener('resize', updateDimensions);
        updateDimensions();
    </script>
    <p class="meow">meow</p>
    <ul>
        <li>woof</li>
        <li>information</li>
        <li>attitude</li>
        <li>cell</li>
        <li>estate</li>
        <li>management</li>
        <li>pikachu</li>
        <li>chirp</li>
        <li>blocks</li>
    </u>
</body>
</html>
